<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>EduTrack</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">EduTrack</a>

		<!-- Toggle Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/students}">EduTrack</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card mt-5">
					<div class="card-header text-center bg-primary text-white">
						<h3>Student Registration</h3>
					</div>
					<div class="card-body">
						<form th:action="@{/students}" th:object="${student}"
							method="post">
							<!-- First Name Field -->
							<div class="form-group">
								<label for="firstName" class="mb-2">Student First Name</label> <input
									type="text" class="form-control" name="firstName"
									id="firstName" placeholder="Enter First Name">
							</div>

							<!-- Last Name Field -->
							<div class="form-group">
								<label for="lastName" class="mb-2">Student Last Name</label> <input
									type="text" class="form-control" name="lastName" id="lastName"
									placeholder="Enter Last Name">
							</div>

							<!-- Email Field -->
							<div class="form-group">
								<label for="email" class="mb-2">Student Email</label> <input
									type="email" class="form-control" name="email" id="email"
									placeholder="Enter Email Address">
							</div>

							<!-- Submit Button -->
							<div class="form-group text-center">
								<button type="submit" class="btn btn-primary btn-lg mt-3">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
